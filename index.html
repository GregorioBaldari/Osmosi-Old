<body>

    {{message}}
  <div class="row bg-info text-white">
    <h1>OSMOSIS</h1>
  </div>
  <div class="row">
    <div class="col-4">
      <div class="row border mt-1 mr-1">
        <div class="row col-12">
          <h6>Sound Controller</h6>
        </div>
        <div class="row col-12">
          Sound Controller  Commands
        </div>
      </div>
      <div class="row border mt-1 mr-1">
        <div class="row col-12">
          <h6>Sound Type</h6>
        </div>
        <div class="row col-12">
          Sound Type Selection Controls Commands
        </div>
      </div>
      <div class="row border mt-1 mr-1">

          <h6>Body Track Controller </h6>
        </div>
        <div class="row col-12">
          Body Track Controllers Commands
        </div>
      </div>
    </div>
    <div class="col-8 border mt-1">
      <div><h6>Body Monitor</h6></div>
      <div>
        <canvas id="bodyCanvas" width="512" height="424"></canvas>
      </div>
    </div>
